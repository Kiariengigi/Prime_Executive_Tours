  <style>
    body {
    background-color: #f8f9fa;
}

.circle-outer {
    width: 150px;
    height: 150px;
    background-color: rgba(144, 238, 144, 0.2);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulse-outer 2s infinite;
}

.circle-middle {
    width: 100px;
    height: 100px;
    background-color: rgba(144, 238, 144, 0.4);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulse-middle 2s infinite;
}

.circle-inner {
    width: 50px;
    height: 50px;
    background-color: #28a745;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: pulse-inner 2s infinite;
}

.checkmark {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

@keyframes pulse-outer {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes pulse-middle {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.15);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes pulse-inner {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}
.success-text {
    color: #28a745;
    font-weight: 600;
    margin-bottom: 0.5rem;
    animation: fade-in 0.5s ease-in;
}

.message-text {
    color: #6c757d;
    font-size: 1.1rem;
    animation: fade-in 0.5s ease-in 0.2s both;
}


  </style>
