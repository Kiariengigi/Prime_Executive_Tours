<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Prime Executive Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 g-0 d-flex align-items-stretch">
          <!-- Left Image Column -->
          <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <div class="pt-3 pb-3 ps-2 w-100 h-100">
              <div class="rounded-4 overflow-hidden h-100 position-relative" style="background: url('Images/wei-zeng-7e5ri3IV5n4-unsplash.jpg') center/cover no-repeat;">
                
                <div class="text-white p-5 position-absolute top-0 start-0">
                  <div class="fw-bold ">Prime Executive Tours</div>
                </div>
                
                <a class="home_btn position-absolute top-0 end-0 m-5" style="text-decoration: none;" href="../index.html">
                    <button class="btn btn-light rounded-pill px-3 py-1 shadow"> Back to Home </button>
                  </a>

                    
                <div class="text-white p-5 position-absolute bottom-0 start-0">
                    <h1>Luxury<br>Redefined</h1>
                  </div>
              </div>
            </div>
          </div>
          <!-- Mobile-only Back Button -->
<a class="d-block d-md-none position-fixed top-0 start-0 m-3" 
style="text-decoration: none; z-index: 1050;" 
href="../index.html">
<button class="btn btn-light rounded-pill px-3 py-1 shadow">
 Back to Home
</button>
</a>

      
          <!-- Right Form Column -->
          <div class="col-md-6 d-flex align-items-center justify-content-center form-section">
            <div class="form-container text-center">
              <h2 class="mb-3">Welcome Back!</h2>
              <p class="mb-4 text-muted">Login to book your next trip with us</p>
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Enter your Email" required />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Enter your Password" required />
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3">Continue</button>
              </form>
              <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">OR</span>
                <hr class="flex-grow-1">
              </div>
              <div class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" /> Sign in with Google
              </div>
              <div class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple" /> Sign in with Apple
              </div>
              <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">OR</span>
                <hr class="flex-grow-1">
              </div>
              
                <a href="../SignUp_Page/Signup.html">
                  <div class="create_acc">Create an Account</div>
                </a>
            </div>
          </div>
        </div>
      </div>
      <script src="login_script.js"></script>
</body>
</html>
