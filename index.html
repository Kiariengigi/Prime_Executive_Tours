<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Executive Tours</title>
    <link rel="icon" type="image/x-icon" href="998Favicon_2.svg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img class="Main-Logo" src="998Main-Logo.svg" alt="Main-Logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="booking-container">
        <div class="booking-content">
            <h1>Experience the finer things 
                in life</h1>
            <p>Enjoy premium, chauffeur-driven rides with comfort, style, and reliability.
               Whether you're heading to an important meeting, the airport, or a special event, 
               we ensure a seamless and luxurious travel experience.</p>
            <div class="Trip-select">
                <button class="active">One Way</button>
                <button>Hourly</button>
            </div>
            <form>
                <input type="text" placeholder="Pickup Location" required>
                <input type="text" placeholder="Drop-off Location" required>
                <input type="text" placeholder="15/12/25" required>
            </form>
        </div>
    </section>
    
</body>
</html>
